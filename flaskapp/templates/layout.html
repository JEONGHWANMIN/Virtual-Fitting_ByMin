<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFIT</title>

    <!--=====CSS===== -->
    {% block css %}{% endblock %}

    <!--=====BOXICONS=====-->
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <!--=====JQUERY=====-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>

<body>
    <!--===== HEADER =====-->
    <header class="header1">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class=nav__logo">IFIT</a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="{{ url_for('ecommerce') }}" class="nav__link active">Home</a></li>
                    <li class="nav__item"><a href="#featured" class="nav__link">Featured</a></li>
                    <li class="nav__item"><a href="#new" class="nav__link">New</a></li>
                    {% if userid %}
                        <li class="nav__item"><a href="{{ url_for('logout') }}" class="nav__link">Logout</a></li>
                    {%else%}
                        <li class="nav__item"><a href="{{ url_for('signup') }}" class="nav__link">Sign Up</a></li>
                        <li class="nav__item"><a href="{{ url_for('login') }}" class="nav__link">Login</a></li>
                    {%endif%}
                </ul>
            </div>

            <div>
                <i class='bx bx-cart nav__cart'></i>
                <i class='bx bx-menu nav__toggle' id="nav-toggle"></i>
            </div>

        </nav>
    </header>

    {% block content %}{% endblock %}

</body>

</html>
